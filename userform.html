<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS and Regular CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="userform.css">

    <title>Add new character</title>
  </head>
  <body>
    <!-- ADD NEW CHARACTER MODAL -->
    <div class="web-content">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" type="button" src="./images/plus.jpg" data-toggle="modal" data-target="#exampleModal" alt="Card image cap">
        <div class="card-body">
        </div>
      </div>
    </div>
    <!-- END OF ADD NEW CHARACTER MODAL -->

    <!-- NEW CHARACTER FORM MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Character</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">            
            <div class="container rounded bg-white mt-5">
              <div class="row">
                  <div class="col-md-4 border-right">
                      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://i.imgur.com/0eg0aG0.jpg" width="90"><span class="font-weight-bold">John Doe</span><span class="text-black-50">21</span><span>Male</span></div>
                  </div>
                  <div class="col-md-8">
                      <div class="p-3 py-5">                     
                          <div class="row mt-2">
                              Name:<div class="col-md-12">
                                  <input type="text" class="form-control" id="name" placeholder="Name" value="John"></div>
                              Age:<div class="col-md-12">
                                  <input type="text" class="form-control" id="age" placeholder="Age" value="21"></div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="maleRadioOptions" id="maleRadio" value="option1">
                                  <label class="form-check-label" for="inlineRadio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="femaleRadioOptions" id="femaleRadio" value="option2">
                                  <label class="form-check-label" for="inlineRadio2">Female</label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END NEW CHARACTER FORM MODAL -->

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
